<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"/>
    <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>

</head>
<body>

<div th:replace="fragments/navbar :: loggedIn"></div>
<div class="row">
    <div class="small-12 small-offset-3 column">
        <h2>
            Welcome to the Group <span th:text="${learningGroup.name}"></span>!
        </h2>
    </div>
</div>

<div class="row">
    <div class="small-3 column">

        <table>
            <thead>
            <tr>
                <th><h4>Members:</h4></th>
            </tr>

            </thead>
            <tbody th:each="member: ${learningGroupMembers}">
            <td>

                <div th:text="${member.username}"></div>

            </td>
            </tbody>


        </table>
    </div>

    <div class=" small-6 columns end">

        <p><a class="button" data-open="exampleModal1">Create comment</a></p>


        <div class="reveal" id="exampleModal1" data-reveal="true">

            <form th:object="${newGroupPost}" th:action="@{/newGroupPost}" method="post">
                <textarea id="mytextarea" th:field="*{text}">Hello</textarea>
                <script>
                    tinymce.init({
                        selector: '#mytextarea'
                    });

                    $(document).foundation();
                </script>
                <p align="right">
                    <button type="submit" class="success button">Save comment</button>
                </p>
            </form>

            <button class="close-button" data-close="true" aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

    </div>

    <div th:each="groupPost : ${groupPosts}">
        <div th:text="${groupPost.text}"></div>
    </div>
</div>
</body>
</html>
