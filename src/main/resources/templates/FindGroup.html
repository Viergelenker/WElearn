<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"/>
</head>
<body>
<div th:replace="fragments/navbar :: loggedIn"></div>

<div class="row">
    <div class="small-12 columns">
        <h3><p>Just click on the member button to become part of the group:</p></h3>

        <div th:if="${wrongPassword}">
            <div class="callout alert">
                <h5>That is not a correct password for the group!</h5>
            </div>
        </div>

    </div>

    <input type="text" id="search" placeholder="Type to search"/>
    <table>
        <thead>
        <tr>
            <th>Group name</th>
            <th>Group Subject</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="tableBody" th:each="learningGroup : ${newLearningGroups}">
        <tr>
            <td th:text="${learningGroup.name}">Group name</td>
            <td th:text="${learningGroup.subject}">Subject</td>
            <td>
                <a th:if="${learningGroup.isPrivate()} == false" th:href="@{/becomeMember(learningGroupId=${learningGroup.id})}" class="button">Become a member</a>
                <a th:if="${learningGroup.isPrivate()} == true" data-open="passwordModal" class="button">Become a member</a>

                <!-- Modal  -->
                <div class="reveal" id="passwordModal" data-reveal="true">
                    <div class="row">
                        <div class="small-12 columns">
                            <form th:action="@{/becomeMemberOfPrivateGroup(learningGroupId=${learningGroup.id})}" th:object="${learningGroup}" th:method="post">
                                <div class="row">
                                    <!--<input type="hidden" name="id" th:value="${learningGroup.id}"/>-->
                                    <div class="small-4 columns">
                                        <input type="password" placeholder="Password" name="password"/>
                                    </div>
                                    <div class="small-3 columns">
                                        <button type="submit" class="button">Become a member</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <button class="close-button" data-close="passwordModal" aria-label="Close modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

    $(document).foundation();

    var $rows = $('#tableBody tr');
    $('#search').keyup(function() {

        var val = '^(?=.*\\b' + $.trim($(this).val()).split(/\s+/).join('\\b)(?=.*\\b') + ').*$',
                reg = RegExp(val, 'i'),
                text;

        $rows.show().filter(function() {
            text = $(this).text().replace(/\s+/g, ' ');
            return !reg.test(text);
        }).hide();
    });
</script>

</body>
</html>
