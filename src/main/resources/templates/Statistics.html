<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"/>
    <title>About us</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="js/statisticsChart"></script>
</head>
<body>
<div th:replace="fragments/navbar :: loggedIn"></div>
<br/>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
    <table id="datatable">
        <thead>
        <tr>
            <th></th>
            <th th:each="quiz : ${quizzesOfAllMember}"><span th:text="${quiz.quizParticipant.username}"></span></th>
        </tr>
        </thead>
        <tbody th:each="quiz : ${quizzesOfAllMember}">
        <tr>
            <th th:text="${quiz.id}"></th>
            <td><span th:text="${quiz.pointsForCorrectAnswers}"></span></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/app.js"></script>
</body>
</html>
