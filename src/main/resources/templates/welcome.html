<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"/>
</head>
<body>
<div th:replace="fragments/navbar :: loggedIn"></div>
<div class="container-fluid">
    <div class="row">
        <h1 class="small-12 columns">
            Welcome <span th:text="${username}">User</span>!
        </h1>

        <div class="row">
            <div class="small-2 columns">
                <h2 class="rankingTitle">Overall ranking</h2>
                <div class="rankingEntry" th:each="user : ${allUser}">
                    <div th:text="${user.username}">User</div>
                    <div>Score: 80 Punkte</div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="small-3 columns" th:each="learningGroup : ${learningGroupsOfUser}">

            <a class="button" th:href="@{/showLearningGroup(id=${learningGroup.id})}">
                <img class="img-circle" src="/static/images/gray.jpg" width="140" height="140"/>
                <h5 th:text="${learningGroup.name}">Group name</h5>
            </a>
        </div>
    </div>
</div>

</body>
</html>
