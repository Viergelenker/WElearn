<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"/>
</head>
<body style="background-color: #58D3F7">
<div th:replace="fragments/navbar :: loggedIn"></div>
<div class="container-fluid">
    <div class="row">
        <h1 class="col-sm-12" style="margin-bottom: 50px">
            Welcome <span th:text="${username}">User</span>!
        </h1>

        <div class="col-sm-2">
            <div class="rankingBox">
                <h2 class="rankingTitle">Overall ranking</h2>
                <div class="rankingEntry" th:each="user : ${allUser}">
                    <div th:text="${user.username}">User</div>
                    <div>Score: 80 Punkte</div>
                </div>
            </div>
        </div>

        <div>
            <div class="col-sm-3 image" th:each="learningGroup : ${learningGroups}">
                <a href="#">
                    <img class="img-circle" src="/images/gray.jpg" width="140" height="140"/>
                    <h5 th:text="${learningGroup.name}">Group name</h5>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
