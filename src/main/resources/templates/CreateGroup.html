<!DOCTYPE HTML>
<html style="background: url('images/schloss_hohenheim.jpg') no-repeat center center fixed; background-size: cover" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"/>
</head>
<body style="background-color: transparent">
<div th:replace="fragments/navbar :: loggedIn"></div>
<br/>
<div class="row">
    <div class="small-12 columns">
        <h3>Fill in the form below to create a new learning group:</h3>
        <div th:if="${newlyCreatedLearningGroupId != null}">
            <div class="callout success">
                <h5>You have just created the new learning group <span th:text="${createdLearningGroup.name}"></span>!
                </h5>
                <p>You also became the first member of it. Yaay!</p>
                <a class="button" th:href="@{/showLearningGroup(id=${newlyCreatedLearningGroupId})}">
                    Checkout group
                </a>
            </div>
        </div>
    </div>
</div>
<br/>
<div class="row wrapper60">
    <div class="small-12">
        <form th:action="@{/createNewGroup}" th:object="${learningGroup}" th:method="post">
            <div class="small-12 columns">
                <label>Group name</label>
                <input style="border-radius: 2px" type="text" th:field="*{name}" th:placeholder="Name"/>
                <div class="small-12 columns callout alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </div>
            <div class="small-12 columns">
                <label>Subject</label>
                <input style="border-radius: 2px" type="text" th:field="*{subject}" th:placeholder="Subject"/>
            </div>
            <div class="small-12 columns">
                <label>Description</label>
                <input style="border-radius: 2px" type="text" th:field="*{description}" th:placeholder="Description"/>
            </div>
            <div class="small-12 columns">
                <label>Set password for private group, leave empty for public one:</label>
                <input style="border-radius: 2px" type="password" th:field="*{password}" th:placeholder="Password"/>
            </div>

            <div class="small-12 columns">
                <button type="submit" class="button">Create!</button>
            </div>
        </form>
    </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
