<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="questionModal">

    <div class="reveal" id="writeNewQuestionModal" data-reveal="true">
        <div class="row">
            <div class="small-12 columns">
                <form th:object="${createQuestion}" th:action="@{/newQuestion(learningGroupId=${learningGroup.id})}"
                      method="post">
                    <p>Write new question!</p>
                    <div style="padding-bottom: 20px">
                        <textarea placeholder="Question" th:field="*{question}">Question</textarea>
                        <textarea placeholder="Answer" th:field="*{answer}">Answer</textarea>
                        <div style="padding-top: 20px">
                            <button type="submit" class="button">Save question</button>
                        </div>
                        <button class="close-button" data-close="writeNewQuestionModal" aria-label="Close modal"
                                type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
