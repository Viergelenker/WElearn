<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="mcQuestionModal">

    <div class="reveal" id="writeNewMCQuestionModal" data-reveal="true">
        <div class="row">
            <div class="small-12 columns">
                <form th:object="${mcQuestion}" th:action="@{/newMCQuestion(learningGroupId=${learningGroup.id})}"
                      method="post">
                    <p>Write new question!</p>
                    <div style="padding-bottom: 20px">
                        <textarea th:field="*{question}">Question</textarea>
                        <textarea th:field="*{answerA}">Answer</textarea>
                        <input type="checkbox" th:field="*{correctAnswers}" th:value="A"/>
                        <textarea th:field="*{answerB}">Answer</textarea>
                        <input type="checkbox" th:field="*{correctAnswers}" th:value="B"/>
                        <textarea th:field="*{answerC}">Answer</textarea>
                        <input type="checkbox" th:field="*{correctAnswers}" th:value="C"/>
                        <textarea th:field="*{answerD}">Answer</textarea>
                        <input type="checkbox" th:field="*{correctAnswers}" th:value="D"/>
                        <div style="padding-top: 20px">
                            <button type="submit" class="button">Save Mc-question</button>
                        </div>
                        <button class="close-button" data-close="writeNewQuestionModal" aria-label="Close modal"
                                type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
